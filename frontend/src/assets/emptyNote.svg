<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 1. The Atmospheric Glow Gradient -->
    <filter id="glow-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="60" result="blur" />
    </filter>
    <radialGradient id="back-glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) rotate(90) scale(200)">
      <stop stop-color="#4F46E5" stop-opacity="0.25" /> <!-- Indigo Glow -->
      <stop offset="1" stop-color="#000000" stop-opacity="0" />
    </radialGradient>

    <!-- 2. The Glass Paper Gradient -->
    <linearGradient id="glass-surface" x1="100" y1="50" x2="400" y2="450" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" stop-opacity="0.1" />
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.02" />
    </linearGradient>

    <!-- 3. The Premium Stroke Gradient (Metallic look) -->
    <linearGradient id="border-gradient" x1="100" y1="50" x2="400" y2="450" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" stop-opacity="0.6" />
      <stop offset="0.5" stop-color="#FFFFFF" stop-opacity="0.1" />
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.3" />
    </linearGradient>

    <!-- 4. Text Line Gradients -->
    <linearGradient id="text-fade" x1="0" y1="0" x2="1" y2="0">
      <stop stop-color="#FFFFFF" stop-opacity="0.2" />
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.05" />
    </linearGradient>
  </defs>

  <!-- BACKGROUND ATMOSPHERE -->
  <!-- This adds that rich "apps of the year" glow behind the object -->
  <circle cx="256" cy="256" r="180" fill="url(#back-glow)" filter="url(#glow-blur)" />

  <!-- MAIN PAPER SHEET -->
  <g transform="translate(0, 10)">
    <!-- The Sheet Shape -->
    <rect x="126" y="86" width="260" height="340" rx="24" 
          fill="url(#glass-surface)" 
          stroke="url(#border-gradient)" 
          stroke-width="1.5" />

    <!-- Subtle Inner Reflection (Top) -->
    <path d="M150 100H362" stroke="white" stroke-opacity="0.1" stroke-width="1" stroke-linecap="round"/>

    <!-- Skeleton Content (The "Empty" State) -->
    <!-- Title Bar -->
    <rect x="156" y="140" width="120" height="12" rx="6" fill="url(#text-fade)" />
    
    <!-- Body Lines -->
    <rect x="156" y="180" width="200" height="8" rx="4" fill="white" fill-opacity="0.1" />
    <rect x="156" y="205" width="180" height="8" rx="4" fill="white" fill-opacity="0.08" />
    <rect x="156" y="230" width="190" height="8" rx="4" fill="white" fill-opacity="0.06" />
    <rect x="156" y="255" width="140" height="8" rx="4" fill="white" fill-opacity="0.04" />
  </g>

  <!-- FLOATING 3D PENCIL ICON -->
  <!-- This floats in front of the paper -->
  <g transform="translate(340, 360) rotate(-15)">
    <!-- Drop Shadow for the pencil -->
    <ellipse cx="4" cy="24" rx="20" ry="8" fill="black" fill-opacity="0.6" filter="url(#glow-blur)" />
    
    <!-- Pencil Body -->
    <path d="M0 0 L16 0 L16 50 L8 64 L0 50 Z" fill="#222" stroke="url(#border-gradient)" stroke-width="1.5" transform="rotate(135)"/>
    
    <!-- The 'Sparkle' (Call to Action) -->
    <path d="M-20 -40 L-18 -25 L-5 -22 L-18 -19 L-20 -5 L-22 -19 L-35 -22 L-22 -25 Z" fill="white" fill-opacity="0.9">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" />
    </path>
  </g>
</svg>